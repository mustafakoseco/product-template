<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>S Shop</title>
  </head>

  <body>
    <div class="container-fluid">
      <img src="s.svg" style="width: 100px; height: 100px" />
    </div>
    <div class="row">
      <div class="container">
        <div class="productCard">
          <div class="productTitle">Sizin İçin Seçtiklerimiz</div>
          <div class="row">
            <div
              class="nav flex-column nav-pills productMenu col-md-3 col-xl-2"
              id="leftMenu"
              role="tablist"
              aria-orientation="vertical"
            ></div>

            <div
              class="tab-content productContent col-md-9 col-xl-10"
              id="v-pills-tabContent"
            >
              <div
                class="tab-pane fade show active"
                id="v-pills-special"
                role="tabpanel"
                aria-labelledby="v-pills-special-tab"
              >
                <div class="swiper-container customSwiper">
                  <div class="swiper-wrapper" id="sliderCards"></div>

                  <div>
                    <div class="swiper-button-next">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="#333"
                      >
                        <path
                          d="M6.317.32A1.079 1.079 0 017.715.204L7.85.32l10.834 10.909c.38.383.419.98.114 1.407l-.114.135L7.85 23.681a1.078 1.078 0 01-1.532 0 1.098 1.098 0 01-.114-1.408l.114-.135L16.387 12 6.316 1.862A1.097 1.097 0 016.202.455L6.317.32z"
                        ></path>
                      </svg>
                    </div>
                    <div class="swiper-button-prev">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="#333"
                      >
                        <path
                          d="M18.683.32a1.079 1.079 0 00-1.398-.116L17.15.32 6.317 11.229c-.38.383-.419.98-.114 1.407l.114.135 10.834 10.91a1.078 1.078 0 001.532 0c.38-.384.419-.982.114-1.408l-.114-.135L8.613 12l10.07-10.138c.38-.383.419-.981.114-1.407L18.683.32z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="position-fixed bottom-0 end-0 p-3 cartToast"
      style="z-index: 11"
    >
      <div id="cartToast" class="toast hide"></div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="./assets/js/swiper-bundle.min.js"></script>

    <script src="./assets/js/custom.js"></script>
  </body>
</html>
